<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="weather-app-container">
      <header>
        <div>
          <form id="search-form">
            <input
              type="search"
              placeholder="Enter a city.."
              required
              class="search-input"
              id="search-input"
              autofocus
            />
            <input
              type="submit"
              value="Search"
              class="search-button"
              id="search-button"
            />
          </form>
        </div>
      </header>
      <hr />

      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon" class="weather-app-icon"></div>
            <span class="weather-app-temperature" id="temperature"></span>
            <span class="weather-app-temperature-unit">°F</span>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-icon">☁️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>57°</strong>
              </div>
              <div class="weather-forecast-temperature">38°</div>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="weather-forecast-day">
              <div class="weather-forecast-date">Wed</div>
              <div class="weather-forecast-icon">☁️</div>
              <div class="weather-forecast-temperatures">
                <div class="weather-forecast-temperature">
                  <strong>57°</strong>
                </div>
                <div class="weather-forecast-temperature">38°</div>
              </div>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="weather-forecast-day">
              <div class="weather-forecast-date">Thu</div>
              <div class="weather-forecast-icon">☁️</div>
              <div class="weather-forecast-temperatures">
                <div class="weather-forecast-temperature">
                  <strong>57°</strong>
                </div>
                <div class="weather-forecast-temperature">38°</div>
              </div>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="weather-forecast-day">
              <div class="weather-forecast-date">Fri</div>
              <div class="weather-forecast-icon">☁️</div>
              <div class="weather-forecast-temperatures">
                <div class="weather-forecast-temperature">
                  <strong>57°</strong>
                </div>
                <div class="weather-forecast-temperature">38°</div>
              </div>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="weather-forecast-day">
              <div class="weather-forecast-date">Sat</div>
              <div class="weather-forecast-icon">☁️</div>
              <div class="weather-forecast-temperatures">
                <div class="weather-forecast-temperature">
                  <strong>57°</strong>
                </div>
                <div class="weather-forecast-temperature">38°</div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <hr />
      <footer>
        This project is coded by
        <a href="https://github.com/mkmelhundley-code" target="_blank"
          >Melissa Hundley</a
        >, is open-sourced on
        <a
          href="https://github.com/mkmelhundley-code/vanilla-weather-app"
          target="_blank"
          >GitHub</a
        >, and hosted on
        <a href="https://vanilla-weather-app-rose.vercel.app/" target="_blank"
          >Vercel</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
