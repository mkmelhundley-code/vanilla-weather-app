<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="weather-app-container">
      <header>
        <div>
          <form id="search-form">
            <input
              type="search"
              placeholder="Enter a city.."
              required
              class="search-input"
              id="search-input"
            />
            <input
              type="submit"
              value="Search"
              class="search-button"
              id="search-button"
            />
          </form>
        </div>
      </header>
      <hr />

      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Portland</h1>
            <p class="weather-app-details">
              Thursday 8:42 a.m., cloudy
              <br />
              Humidity: <strong>85%</strong>, Wind: <strong>1mph</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <span class="weather-conditions-icon">☁️</span>
            <span class="weather-app-temperature">50</span>
            <span class="weather-app-temperature-unit">°F</span>
          </div>
        </div>
      </main>
      <hr />
      <footer>
        This project is coded by
        <a href="https://github.com/mkmelhundley-code" target="_blank"
          >Melissa Hundley</a
        >, is open-sourced on
        <a
          href="https://github.com/mkmelhundley-code/vanilla-weather-app"
          target="_blank"
          >GitHub</a
        >, and hosted on
        <a href="https://mjhvanillaweatherapp.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
